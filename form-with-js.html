      <main>
        <section data-page="contact-form">
          <hgroup>
            <h2>Send me a message!</h2>
            <p>Want to work together, or just chat? I'd love to hear from you.</p>
          </hgroup>
          <form action="https://httpbin.org/post" method="post" enctype="application/x-www-form-urlencoded">
            <fieldset>
              <legend><h3>Contact Form</h3></legend>
              <div>      
                  <label for="first-name">
                    <p>First Name:*</p>
                    <input 
                      type="text" 
                      id="first-name" 
                      name="first-name" 
                      placeholder="e.g. John" 
                      maxlength="50" 
                      pattern="[A-Za-z0-9 \-]+" 
                      title="Please enter only letters, spaces, hyphens, and apostrophes."
                      required                     >
                  </label>
                  <label for="last-name">
                    <p>Last Name:*</p>
                    <input 
                      type="text" 
                      id="last-name" 
                      name="last-name" 
                      placeholder="e.g. Doe" 
                      maxlength="50" 
                      pattern="[A-Za-z0-9 \-]+" 
                      title="Please enter only letters, spaces, hyphens, and apostrophes."
                      required
                      >
                  </label>
              </div>
              <label for="email">
                <p>Email:*</p>
                <input 
                type="email" 
                id="email" 
                name="email" 
                placeholder="e.g. john.doe@address.com"
                required
                >
              </label>
            </fieldset>
            <label for="comments">
              <p>Your message:*</p>
              <textarea 
                id="comments" 
                name="comments" 
                rows="4" cols="50" 
                placeholder="Type your message here..."
                maxlength="300"
                required
            ></textarea>
            <div style = "padding: 0"id="char-limit"></div>
            </label> 
            <input type="hidden" name="possible_bot" value="true">
            <input type="hidden" name="form-errors" id="form-errors">
            <output for='email' id="error" name="error">
